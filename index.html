<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Quicksand:wght@300;400;500;600;700&family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<title>HTML Forms</title>
</head>
<body>
    <form action="/" method="GET">
        <label for="username">Your name</label>
        <input type="text" name="user-name" id="username">
        <label for="email">Your email address</label>
        <input type="email" name="user-email" id="useremail">
        <label for="number">Your age</label>
        <input type="number" step="1" name="user-age" id="userage">
        <label for="password">Your password</label>
        <input type="password" name="user-password" id="userpassword">
        <button>Submit</button>
        <label for=date">Date of birth</label>
        <input type="date" name="birth-date" id="birthdate">       
    </form>
</body>
</html>
